<!DOCTYPE html>
<html>
	<head>
        <title>
            Ficha Cadastral
        </title>
    </head>
	<body>
        <h2 align="center">
            Ficha Cadastral
        </h2>
		<font  face="Arial" size="2">
			<form action="" method="" target="" name="FormularioQuestao02">
			<table width="500px" align="center" border="0"	cellspacing="1px" cellpadding="1px">
			<tbody>					
				<tr	>
					<td	><label for="nome">Nome:</label></td>
					<td colspan="3"><input name="nome" type="text" maxlength="50" size="51"></td>
				</tr>
				<tr	>
					<td	><label for="rg">RG:</label></td>
					<td	><input name="rg" type="text" maxlength="13"size="13"></td>
					<td	><label for="cpf">C.P.F.:</label></td>
					<td	><input name="cpf" type="text" id="cpf" maxlength="13" size="13"></td>
				</tr>
				<tr >
					<td	><label for="endereco">Endereço:</label></td>
					<td colspan="3"><input name="endereco" type="text" maxlength="50" size="51"></td>
				</tr>
				<tr >
					<td	><label for="sexo">Sexo:</label></td>
					<td	><select name="sexo"><option value="M">Masculino</option><option value="F">Feminino</option></select></td>
					<td	><label for="nascimento">Data Nascimento:</label></td>
					<td	><input name="nascimento" type="text" id="nascimento" maxlength="13" size="13"></td>
				</tr>
				<tr	>
					<td	><label for="civil">Situação Civil</label></td>
					<td	><input name="civil" type="radio" value="S">Solteiro(a)</td>
					<td	><input name="civil" type="radio" value="C">Casado(a)</td>
					<td	><input name="civil" type="radio" value="V">Viúvo(a)</td>
				</tr>
				<tr	>
					<td colspan="4" align="center"><button type="reset">Limpar Dados</button></td>
				</tr>
			</tbody>
			</table>
			</form>
		</font>
	</body>
</html>
